<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula Chat</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/565/565491.png" type="image/png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --accent-color: #fd79a8;
            --dark-bg: #121212;
            --light-bg: #f5f5f5;
            --dark-text: #333;
            --light-text: #fff;
            --sent-msg-bg: #6c5ce7;
            --received-msg-bg: rgba(255, 255, 255, 0.9);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            transition: background 0.5s ease-in-out, color 0.5s ease-in-out;
            background-color: var(--dark-bg);
            color: var(--light-text);
        }

        .theme-light {
            background-color: var(--light-bg);
            color: var(--dark-text);
        }

        #app-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        #background-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        #background-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.4);
            transition: filter 0.5s;
        }

        .theme-light #background-video {
            filter: brightness(0.8);
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.5;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            font-size: 1.5rem;
            color: var(--light-text);
        }

        .logo i {
            color: var(--accent-color);
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        .btn-custom {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--light-text);
            padding: 8px 15px;
            border-radius: 8px;
            backdrop-filter: blur(5px);
            transition: all 0.3s;
        }

        .btn-custom:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        #main {
            flex: 1;
            display: flex;
            padding: 0 20px;
            position: relative;
            overflow: hidden;
        }

        #chat-container {
            width: 100%;
            max-width: 900px;
            margin: 20px auto;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: fadeInUp 0.8s;
        }

        #messages-wrapper {
            flex: 1;
            overflow: hidden;
            position: relative;
            padding: 20px;
        }

        #messages {
            height: 100%;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            scroll-behavior: smooth;
            mask-image: linear-gradient(to bottom, transparent, black 10px, black 90%, transparent);
            -webkit-mask-image: linear-gradient(to bottom, transparent, black 10px, black 90%, transparent);
        }

        .message {
            padding: 12px 16px;
            border-radius: 18px;
            margin: 8px 0;
            max-width: 70%;
            position: relative;
            display: flex;
            flex-direction: column;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.3s both;
            word-break: break-word;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.sent {
            background: var(--sent-msg-bg);
            color: white;
            align-self: flex-end;
            border-radius: 18px 18px 0 18px;
        }

        .message.received {
            background: var(--received-msg-bg);
            color: var(--dark-text);
            align-self: flex-start;
            border-radius: 18px 18px 18px 0;
        }

        .message .meta {
            font-size: 0.8em;
            opacity: 0.8;
            margin-bottom: 4px;
            font-weight: 500;
        }

        .message .content {
            line-height: 1.4;
        }

        #input-area {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 0 0 20px 20px;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .nickname-area {
            display: flex;
            align-items: center;
            gap: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nickname-badge {
            background: var(--primary-color);
            color: white;
            padding: 5px 10px;
            border-radius: 50px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .message-input-group {
            display: flex;
            gap: 10px;
        }

        .form-control-custom {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--light-text);
            padding: 12px 15px;
            border-radius: 12px;
            backdrop-filter: blur(5px);
            transition: all 0.3s;
        }

        .form-control-custom:focus {
            background: rgba(255, 255, 255, 0.15);
            outline: none;
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.3);
        }

        .form-control-custom::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .btn-send {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }

        .btn-send:hover {
            background: #5b4dd1;
            transform: translateY(-2px);
        }

        .btn-send i {
            transform: translateX(0);
            transition: transform 0.3s;
        }

        .btn-send:hover i {
            transform: translateX(4px);
        }

        /* Emoji Picker */
        .emoji-picker {
            position: absolute;
            bottom: 100px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 12px;
            padding: 10px;
            display: none;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            z-index: 100;
            animation: fadeInUp 0.3s;
        }

        .emoji-btn {
            font-size: 1.2rem;
            background: none;
            border: none;
            border-radius: 5px;
            padding: 5px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .emoji-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.2);
        }

        /* Typing indicator */
        .typing-indicator {
            display: none;
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 18px;
            margin: 8px 0;
            color: var(--light-text);
            font-size: 0.9rem;
        }

        .typing-indicator span {
            display: inline-block;
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            margin-left: 2px;
            animation: typing 1s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-4px);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            #chat-container {
                border-radius: 0;
                margin: 0;
                height: 100%;
            }

            .message {
                max-width: 85%;
            }
        }

        /* Custom Scrollbar */
        #messages::-webkit-scrollbar {
            width: 6px;
        }

        #messages::-webkit-scrollbar-track {
            background: transparent;
        }

        #messages::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
    </style>
</head>
<body class="theme-dark">
    <div id="app-container">
        <div id="background-wrapper">
            <video id="background-video" autoplay loop muted>
                <source src="https://cdn.glitch.global/35c781f5-767f-4a78-aa05-514a7470d366/Black%20Ash%20Grey%20Video-centric%20Element%20Centric%20Mobile%20Video%20Background.mp4?v=1743282479791" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <!-- Particles will be added here by JS -->
        </div>

        <header id="header">
            <div class="logo animate__animated animate__fadeIn">
                <i class="fas fa-comment-dots"></i>
                <span>NIELIT Anonymous Chat</span>
            </div>
            <div class="controls">
                <button id="theme-toggle" class="btn-custom animate__animated animate__fadeIn">
                    <i class="fas fa-moon"></i>
                </button>
                <button id="settings-btn" class="btn-custom animate__animated animate__fadeIn">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </header>

        <main id="main">
            <div id="chat-container">
                <div id="messages-wrapper">
                    <div id="messages"></div>
                    <div class="typing-indicator">
                        Someone is typing<span></span><span></span><span></span>
                    </div>
                </div>
                
                <div id="input-area">
                    <div class="input-container">
                        <div class="nickname-area">
                            <div class="nickname-badge">
                                <i class="fas fa-user"></i>
                                <span id="current-nickname">Anonymous</span>
                            </div>
                            <button id="change-nickname-btn" class="btn-custom">
                                <i class="fas fa-edit"></i> Change Name
                            </button>
                        </div>
                        <div class="message-input-group">
                            <input id="messageInput" type="text" class="form-control-custom flex-grow-1" placeholder="Type your message..." />
                            <button id="emoji-btn" class="btn-custom">
                                <i class="far fa-smile"></i>
                            </button>
                            <button id="send-btn" class="btn-send" onclick="sendMessage()">
                                <span>Send</span>
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="emoji-picker" id="emoji-picker">
                <!-- Emojis will be populated by JavaScript -->
            </div>
        </main>
    </div>

    <script>
        // Socket connection
        var socket = io.connect(location.protocol + "//" + document.domain + ":" + location.port, {
            transports: ['websocket', 'polling']
        });

        // DOM elements
        const messagesContainer = document.getElementById("messages");
        const messageInput = document.getElementById("messageInput");
        const currentNicknameElement = document.getElementById("current-nickname");
        const changeNicknameBtn = document.getElementById("change-nickname-btn");
        const themeToggleBtn = document.getElementById("theme-toggle");
        const emojiBtn = document.getElementById("emoji-btn");
        const emojiPicker = document.getElementById("emoji-picker");
        const backgroundVideo = document.getElementById("background-video");
        const backgroundWrapper = document.getElementById("background-wrapper");
        const typingIndicator = document.querySelector(".typing-indicator");

        // App state
        let isTyping = false;
        let typingTimeout = null;

        // Initialize
        function init() {
            createParticles();
            populateEmojiPicker();
            loadNickname();
            setupEventListeners();
            messageInput.focus();
        }

        // Create floating particles
        function createParticles() {
            const colors = ['#6c5ce7', '#a29bfe', '#fd79a8', '#00cec9', '#55efc4'];
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                const size = Math.random() * 20 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.animationDuration = `${Math.random() * 20 + 10}s`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                backgroundWrapper.appendChild(particle);
            }
        }

        // Populate emoji picker
        function populateEmojiPicker() {
            const emojis = [
                'ðŸ˜€', 'ðŸ˜', 'ðŸ˜‚', 'ðŸ¤£', 'ðŸ˜ƒ', 'ðŸ˜„', 'ðŸ˜…', 'ðŸ˜†', 
                'ðŸ˜‰', 'ðŸ˜Š', 'ðŸ˜‹', 'ðŸ˜Ž', 'ðŸ˜', 'ðŸ˜˜', 'ðŸ˜—', 'ðŸ˜™', 
                'ðŸ˜š', 'ðŸ™‚', 'ðŸ¤—', 'ðŸ¤”', 'ðŸ˜', 'ðŸ˜‘', 'ðŸ˜¶', 'ðŸ™„', 
                'ðŸ˜', 'ðŸ˜£', 'ðŸ˜¥', 'ðŸ˜®', 'ðŸ¤', 'ðŸ˜¯', 'ðŸ˜ª', 'ðŸ˜«', 
                'ðŸ˜´', 'ðŸ˜Œ', 'ðŸ˜›', 'ðŸ˜œ', 'ðŸ˜', 'ðŸ¤¤', 'ðŸ˜’', 'ðŸ˜“'
            ];
            
            emojis.forEach(emoji => {
                const button = document.createElement('button');
                button.classList.add('emoji-btn');
                button.textContent = emoji;
                button.addEventListener('click', () => {
                    messageInput.value += emoji;
                    messageInput.focus();
                    emojiPicker.style.display = 'none';
                });
                emojiPicker.appendChild(button);
            });
        }

        // Event listeners
        function setupEventListeners() {
            // Message input events
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
                
                if (!isTyping) {
                    isTyping = true;
                    // Here you would emit a 'typing' event to the server
                    // socket.emit('typing', { nickname: getNickname() });
                }
                
                clearTimeout(typingTimeout);
                typingTimeout = setTimeout(() => {
                    isTyping = false;
                    // Here you would emit a 'stop-typing' event
                    // socket.emit('stop-typing', { nickname: getNickname() });
                }, 1000);
            });

            // Change nickname
            changeNicknameBtn.addEventListener('click', () => {
                const newNickname = prompt('Enter your new nickname:', getNickname());
                if (newNickname && newNickname.trim()) {
                    setNickname(newNickname.trim());
                    currentNicknameElement.textContent = getNickname();
                }
            });

            // Theme toggle
            themeToggleBtn.addEventListener('click', () => {
                document.body.classList.toggle('theme-light');
                const icon = themeToggleBtn.querySelector('i');
                if (icon.classList.contains('fa-moon')) {
                    icon.classList.replace('fa-moon', 'fa-sun');
                } else {
                    icon.classList.replace('fa-sun', 'fa-moon');
                }
            });

            // Emoji picker toggle
            emojiBtn.addEventListener('click', () => {
                if (emojiPicker.style.display === 'grid') {
                    emojiPicker.style.display = 'none';
                } else {
                    emojiPicker.style.display = 'grid';
                }
            });

            // Close emoji picker when clicking outside
            document.addEventListener('click', (e) => {
                if (!emojiPicker.contains(e.target) && e.target !== emojiBtn) {
                    emojiPicker.style.display = 'none';
                }
            });
        }

        // Nickname management
        function getNickname() {
            return localStorage.getItem('nickname') || 'Anonymous';
        }

        function setNickname(nickname) {
            localStorage.setItem('nickname', nickname);
        }

        function loadNickname() {
            currentNicknameElement.textContent = getNickname();
        }

        // Message functions
        function appendMessage(msg, type) {
            const newMessage = document.createElement('div');
            newMessage.classList.add('message', type);
            
            newMessage.innerHTML = `
                <div class="meta"><strong>${msg.nickname}</strong> â€¢ ${msg.timestamp}</div>
                <div class="content">${formatMessage(msg.message)}</div>
            `;
            
            messagesContainer.appendChild(newMessage);
            scrollToBottom();

            // Add animation class after a slight delay
            setTimeout(() => {
                newMessage.style.opacity = '1';
                newMessage.style.transform = 'translateY(0)';
            }, 10);
        }

        function formatMessage(message) {
            // Function to convert URLs to clickable links and add basic markdown
            // This is a simple implementation - you might want to use a proper markdown library
            
            // Convert URLs to links
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            message = message.replace(urlRegex, url => `<a href="${url}" target="_blank" class="text-info">${url}</a>`);
            
            // Convert emojis
            message = message.replace(/:\)/g, 'ðŸ˜Š')
                             .replace(/:\(/g, 'ðŸ˜”')
                             .replace(/:D/g, 'ðŸ˜')
                             .replace(/;\)/g, 'ðŸ˜‰');
            
            return message;
        }

        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function sendMessage() {
            const msg = messageInput.value.trim();
            const nickname = getNickname();
            
            if (msg) {
                const now = new Date();
                const options = { hour: '2-digit', minute: '2-digit' };
                const timestamp = now.toLocaleTimeString([], options);
                
                appendMessage({
                    nickname: nickname,
                    message: msg,
                    timestamp: timestamp
                }, 'sent');
                
                socket.emit('message', {
                    message: msg,
                    nickname: nickname
                });
                
                messageInput.value = '';
            }
        }

        // Socket events
        socket.on('connect', function() {
            console.log('Connected to server');
        });

        socket.on('load_messages', function(messages) {
            messagesContainer.innerHTML = '';
            messages.forEach(function(msg) {
                appendMessage(msg, getNickname() === msg.nickname ? 'sent' : 'received');
            });
            scrollToBottom();
        });

        socket.on('message', function(msg) {
            // Only display received messages (not our own sent ones)
            if (msg.nickname !== getNickname()) {
                appendMessage(msg, 'received');
                
                // Play sound for new message
                playMessageSound();
            }
        });

        // For future implementation:
        socket.on('typing', function(data) {
            if (data.nickname !== getNickname()) {
                typingIndicator.style.display = 'block';
                scrollToBottom();
            }
        });

        socket.on('stop-typing', function() {
            typingIndicator.style.display = 'none';
        });

        // Play sound when new message arrives
        function playMessageSound() {
            const audio = new Audio('https://cdn.pixabay.com/download/audio/2021/08/04/audio_0625c1539c.mp3?filename=notification-sound-7062.mp3');
            audio.volume = 0.3;
            audio.play().catch(e => console.log('Audio play prevented:', e));
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
