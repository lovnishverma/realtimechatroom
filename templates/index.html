<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIELIT Anonymous Chat</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/565/565491.png" type="image/png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
</head>
<body class="theme-dark">
    <div id="app-container">
        <div id="background-wrapper">
            <video id="background-video" autoplay loop muted>
                <source src="https://cdn.glitch.global/35c781f5-767f-4a78-aa05-514a7470d366/Black%20Ash%20Grey%20Video-centric%20Element%20Centric%20Mobile%20Video%20Background.mp4?v=1743282479791" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <!-- Particles will be added here by JS -->
        </div>

        <header id="header">
            <div class="logo animate__animated animate__fadeIn">
                <i class="fas fa-comment-dots"></i>
                <span>NIELIT Anonymous Chat</span>
            </div>
            <div class="controls">
                <button id="theme-toggle" class="btn-custom animate__animated animate__fadeIn">
                    <i class="fas fa-moon"></i>
                </button>
                <button id="settings-btn" class="btn-custom animate__animated animate__fadeIn">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </header>

        <main id="main">
            <div id="chat-container">
                <div id="messages-wrapper">
                    <div id="messages"></div>
                    <div class="typing-indicator">
                        Someone is typing<span></span><span></span><span></span>
                    </div>
                </div>
                
                <div id="input-area">
                    <div class="input-container">
                        <div class="nickname-area">
                            <div class="nickname-badge">
                                <i class="fas fa-user"></i>
                                <span id="current-nickname">Anonymous</span>
                            </div>
                            <button id="change-nickname-btn" class="btn-custom">
                                <i class="fas fa-edit"></i> Change Name
                            </button>
                        </div>
                        <div class="message-input-group">
                            <input id="messageInput" type="text" class="form-control-custom flex-grow-1" placeholder="Type your message..." />
                            <button id="emoji-btn" class="btn-custom">
                                <i class="far fa-smile"></i>
                            </button>
                            <button id="send-btn" class="btn-send" onclick="sendMessage()">
                                <span>Send</span>
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="emoji-picker" id="emoji-picker">
                <!-- Emojis will be populated by JavaScript -->
            </div>
        </main>
    </div>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
